  seeds:
    description:
      borde_47: '"Borde 47" - это зимнее аварийное жилье, находящееся в ведении города Лозанны. Он открыт каждую ночь с 9 вечера до 8 утра с 1 декабря 2021 года по 30 апреля 2022 года и предлагает 42 места в студиях с ванными комнатами. Пользователям доступны основные средства личной гигиены. Каждый вечер и утро предлагаются закуски.'
      echelle: L'Echelle, подразделение Фонда Матери Софии при поддержке Социальной службы Лозанны (SSL), путешествует несколько раз в неделю в фургоне, который служит офисом и запасом продовольствия. Его поддержка предназначена для жителей Лозанны, которые хотят взять под контроль свою финансовую ситуацию.
      emus: Мобильная социальная бригада скорой помощи (EMUS) находится на службе у населения, уязвимого или нет, для оказания медицинской и социальной поддержки. Он вмешивается в ситуацию дома или на улице и помогает найти подходящее решение. С 1 июля 2021 года она присоединена к UNISANTE. Только в кантоне Во
      epicerie_caritas: В продуктовых магазинах "Каритас", находящихся в ведении "Каритас Во", основные продукты (овощи, фрукты, крупы, молочные продукты) продаются на 30-50% ниже рыночных цен. Продаваемая продукция поступает в основном из излишков производства, поврежденных серий, ошибок при поставках или ликвидации. Однако товары всегда безупречного качества.
      etape: L'Etape Saint-Martin - это центр приема, который открыт круглый год и отвечает потребности в размещении бездомных людей в городе Лозанна. Она предлагает временное жилье всем, у кого нет дома. В L'Etape Saint-Martin есть 41 место. Он открыт каждую ночь с 9 вечера до 8 утра. Соответствующие санитарные помещения и основные средства личной гигиены доступны для пользователей. Каждый вечер предлагается питание, а каждое утро - закуски.
      marmotte: La Marmotte, управляемая Армией спасения, принимает до 30 человек за ночь, каждый день в году с 8.30 вечера до 8.30 утра. Душевые и средства гигиены доступны для проживающих. Каждый вечер предлагается питание, а каждое утро - закуски.
      point_eau: point d'Eau Lausanne - это центр, занимающийся вопросами здоровья и реинтеграции наиболее уязвимых людей. Ежегодно Point d'Eau предлагает тысячи гигиенических услуг, а также медицинскую, парамедицинскую и стоматологическую помощь. В нем работает команда из четырнадцати человек (6 человек на полную ставку), которым помогают 160 добровольцев (сотрудники регистратуры, врачи, медсестры, хироподисты, стоматологи и т.д.).
      repit: Чтобы приспособиться к ситуации со здоровьем, Le Répit занял один из огромных залов Дворца Болье. Le Répit открыт каждый вечер с 10 утра до 8 утра и за одну ночь принимает до 170 человек.
      sleep_in: Sleep-In принимает до 26 человек за ночь, каждый день в году с 20:30 вечера до 8 утра. Имеются душевые и средства гигиены. Пользователи имеют возможность пользоваться кухней в вечернее время для приготовления пищи, а каждое утро предлагается закуска.
      soupe_populaire: Суповая кухня является структурой Фонда Матери Софии при поддержке Социальной службы Лозанны (SSL). Он открыт каждый вечер, а также по средам, пятницам и воскресеньям в полдень и предлагает горячую еду, выслушивание и советы всем, кто чувствует себя безусловно нуждающимся.
      unisante: Аварийная служба. Центр обеспечивает уход в тюрьмах, а также за мигрантами и людьми из группы риска. Она также проводит профилактические кампании, такие как повышение осведомленности об инфекциях, передающихся половым путем, среди студентов кампусов Лозанны, ЛГБТИ-сообщества и работников секс-бизнеса.
