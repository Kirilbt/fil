      text: Ihre Anfrage wird vom Reservierungsbüro geprüft. Sie erhalten so schnell wie möglich eine Antwort per SMS. Das Büro berücksichtigt Ihre Präferenz, wird Ihnen aber im Falle der Nichtverfügbarkeit eine andere Unterkunft zuweisen.
      text-first: Zum ersten Mal ist es notwendig, sich tagsüber im Reservierungsbüro anzumelden. Das Reservierungsbüro ist montags, dienstags, mittwochs und freitags von 14:00 bis 16:30 Uhr geöffnet.
      text-label: Sie können die von Ihnen bevorzugte Assoziation ändern.
