  seeds:
    description:
      borde_47: '"Borde 47" ist eine Winternotunterkunft, die von der Stadt Lausanne verwaltet wird. Sie ist vom 1. Dezember 2021 bis zum 30. April 2022 jede Nacht von 21:00 bis 8:00 Uhr geöffnet und bietet 42 Plätze in Studios mit Bad. Den Nutzerinnen und Nutzern werden grundlegende Körperpflegeprodukte zur Verfügung gestellt. Jeden Abend und jeden Morgen wird ein Snack angeboten.'
      echelle: L'Echelle, eine Einrichtung der Mutter-Sofia-Stiftung, die vom Sozialdienst Lausanne (SSL) unterstützt wird, ist mehrmals pro Woche mit einem Wohnmobil unterwegs, das als Büro und Lebensmittelvorrat dient. Die Unterstützung richtet sich an Personen, die in Lausanne wohnen und ihre finanzielle Situation wieder in den Griff bekommen möchten.
      emus: Das Mobile Team für soziale Notfälle (EMUS) steht der Bevölkerung, ob gefährdet oder nicht, zur Verfügung, um medizinisch-soziale Unterstützung zu leisten. Sie interveniert zu Hause oder auf der Straße und hilft bei der Suche nach einer geeigneten Lösung. Seit dem 1. Juli 2021 ist sie an UNISANTE angegliedert. Nur im Kanton Waadt
      epicerie_caritas: Die von Caritas Waadt geführten Caritas-Märkte bieten Grundnahrungsmittel (Gemüse, Obst, Getreide, Milchprodukte) an, die 30 bis 50 Prozent unter den Marktpreisen liegen. Die verkauften Produkte stammen hauptsächlich aus Produktionsüberschüssen, beschädigten Serien, Falschlieferungen oder Liquidationen. Die Ware ist jedoch stets von einwandfreier Qualität.
      etape: L'Etape Saint-Martin ist eine ganzjährig geöffnete Anlaufstelle, die dem Bedürfnis nach Unterbringung von wohnungslosen Personen in der Stadt Lausanne Rechnung trägt. Sie bietet allen Personen ohne Wohnmöglichkeit eine provisorische und zeitlich begrenzte Unterbringungsmöglichkeit. L'Etape Saint-Martin verfügt über 41 Plätze. Sie ist jede Nacht von 21.00 bis 08.00 Uhr geöffnet. Den Nutzerinnen und Nutzern stehen angepasste sanitäre Einrichtungen sowie grundlegende Körperpflegeprodukte zur Verfügung. Jeden Abend wird eine Mahlzeit und jeden Morgen ein Snack angeboten.
      marmotte: La Marmotte wird von der Heilsarmee betrieben und beherbergt bis zu 30 Personen pro Nacht, jeden Tag im Jahr von 20:30 bis 8:30 Uhr. Den Bewohnern stehen Duschen und Hygieneartikel zur Verfügung. Jeden Abend wird eine Mahlzeit und jeden Morgen ein Snack angeboten.
      point_eau: le Point d'Eau Lausanne ist ein Zentrum, das sich der Gesundheit und der Wiedereingliederung von besonders gefährdeten Menschen widmet. Jedes Jahr bietet Point d'Eau Tausende von Hygieneleistungen sowie medizinische, para-medizinische und zahnmedizinische Versorgung an. Er beschäftigt ein Team von vierzehn Personen (6 Vollzeitäquivalente), das von 160 Freiwilligen (Empfangspersonal, Ärzte, Krankenpfleger, Podologen, Zahnärzte usw.) unterstützt wird.
      repit: Le Répit hat, um sich der Gesundheitssituation anzupassen, eine der riesigen Hallen des Palais de Beaulieu in Beschlag genommen. Le Répit ist jeden Abend von 10.00 bis 8.00 Uhr geöffnet und hat in einer Nacht bis zu 170 Personen beherbergt.
      sleep_in: Das Sleep-In beherbergt bis zu 26 Personen pro Nacht, jeden Tag im Jahr von 20:30 bis 8:00 Uhr. Es stehen Duschen und Hygieneartikel zur Verfügung. Die Nutzer haben die Möglichkeit, abends die Küche zum Kochen zu nutzen, und jeden Morgen wird ein Snack angeboten.
      soupe_populaire: Die Suppenküche ist eine Einrichtung der Mutter-Sofia-Stiftung, die vom Sozialdienst Lausanne (SSL) unterstützt wird. Sie ist jeden Abend sowie mittwochs, freitags und sonntags zur Mittagszeit geöffnet und bietet jedem, der bedingungslos Hilfe benötigt, eine warme Mahlzeit, ein offenes Ohr und Orientierung.
      unisante: Dienst für Notfälle. Das Zentrum führt Behandlungen in Gefängnissen sowie für Menschen mit Migrationshintergrund und Risikopersonen durch. Es führt auch Präventionskampagnen durch, z. B. zur Aufklärung über sexuell übertragbare Infektionen bei Studenten auf dem Lausanner Campus, in der LGBTI-Gemeinschaft oder bei Sexarbeiterinnen.
