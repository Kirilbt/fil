      text: La vostra richiesta sarà esaminata dall'ufficio prenotazioni. Riceverai una risposta via sms il più presto possibile. L'ufficio terrà conto della vostra preferenza, ma in caso di indisponibilità, vi assegnerà un altro alloggio.
