  seeds:
    description:
      borde_47: '"Borde 47" è un rifugio di emergenza invernale gestito dalla città di Losanna. È aperto tutte le notti dalle 21 alle 8 dal 1 dicembre 2021 al 30 aprile 2022 e offre 42 posti in monolocali con bagno. I prodotti di base per l''igiene personale sono a disposizione degli utenti. Uno spuntino è offerto ogni sera e ogni mattina.'
      echelle: L'Echelle, un'entità della Fondazione Madre Sofia sostenuta dal Servizio Sociale di Losanna (SSL), viaggia diverse volte alla settimana in un camper che serve da ufficio e da riserva alimentare. Il suo sostegno si rivolge alle persone che vivono a Losanna e che vogliono mettere sotto controllo la loro situazione finanziaria.
      emus: La Squadra Mobile di Emergenza Sociale (EMUS) è al servizio della popolazione, vulnerabile o meno, per fornire supporto medico e sociale. Interviene a casa o in strada e aiuta a trovare la soluzione adeguata. Dal 1° luglio 2021, è attaccato a UNISANTE. Solo nel cantone di Vaud
      epicerie_caritas: Le drogherie Caritas, gestite da Caritas Vaud, offrono prodotti di base (verdura, frutta, cereali, latticini) dal 30 al 50% più bassi dei prezzi di mercato. I prodotti venduti provengono principalmente da eccedenze di produzione, serie danneggiate, errori di consegna o liquidazioni. Tuttavia, la merce è sempre di qualità impeccabile.
      etape: L'Etape Saint-Martin è un centro di accoglienza aperto tutto l'anno che risponde alla necessità di ospitare i senzatetto nella città di Losanna. Offre una soluzione di alloggio temporaneo a chiunque non abbia una casa. L'Etape Saint-Martin ha 41 posti. È aperto tutte le notti dalle 21 alle 8 del mattino. Strutture sanitarie adeguate e prodotti di base per l'igiene personale sono a disposizione degli utenti. Un pasto è offerto ogni sera e uno spuntino ogni mattina.
      marmotte: La Marmotte, gestita dall'Esercito della Salvezza, accoglie fino a 30 persone per notte, tutti i giorni dell'anno dalle 20.30 alle 8.30. Docce e prodotti per l'igiene sono a disposizione dei residenti. Un pasto è offerto ogni sera e uno spuntino ogni mattina.
      point_eau: point d'Eau Lausanne è un centro dedicato alla salute e alla reintegrazione delle persone più vulnerabili. Ogni anno, Point d'Eau offre migliaia di servizi di igiene e cure mediche, para-mediche e dentistiche. Impiega un team di quattordici persone (6 equivalenti a tempo pieno) supportate da 160 volontari (personale di accoglienza, medici, infermieri, chiropodisti, dentisti, ecc.)
      repit: Per adattarsi alla situazione sanitaria, Le Répit ha occupato una delle enormi sale del Palais de Beaulieu. Le Répit è aperto ogni sera dalle 10 alle 8 e ha accolto fino a 170 persone in una notte.
      sleep_in: Lo Sleep-In accoglie fino a 26 persone per notte, tutti i giorni dell'anno dalle 20.30 alle 8 del mattino. Docce e prodotti per l'igiene sono disponibili. Gli utenti hanno la possibilità di utilizzare la cucina la sera per cucinare, e uno spuntino viene offerto ogni mattina.
      soupe_populaire: La mensa è una struttura della Fondazione Madre Sofia sostenuta dal Servizio Sociale di Losanna (SSL). Aperto ogni sera, così come il mercoledì, il venerdì e la domenica a mezzogiorno, offre un pasto caldo, ascolto e guida a chiunque si senta incondizionatamente nel bisogno.
      unisante: Servizio di emergenza. Il centro fornisce assistenza nelle prigioni, così come ai migranti e alle persone a rischio. Inoltre conduce campagne di prevenzione come la sensibilizzazione alle infezioni sessualmente trasmissibili tra gli studenti dei campus di Losanna, la comunità LGBTI e i lavoratori del sesso.
