  seeds:
    description:
      borde_47: "«Borde 47» — це зимовий аварійний житло, яким керує місто Лозанна. Він відкритий щовечора з 21:00 до 8:00 з 1 грудня 2021 року по 30 квітня 2022 року і пропонує 42 місця в студіях з ванною кімнатою. Користувачам доступні основні засоби особистої гігієни. Закуски пропонуються щовечора та щоранку."
      echelle: L’Echelle, організація Fondation Mère Sofia, яка підтримується Соціальною службою Лозанни (SSL), кілька разів на тиждень подорожує в будинку на колесах, який служить офісом і продовольством. Його підтримка спрямована на людей, які живуть у Лозанні та бажають відновити контроль над своїм фінансовим становищем.
      emus: Мобільна група з надзвичайних ситуацій (EMUS) знаходиться на службі населення, вразливого чи ні, для надання медико-соціальної підтримки. Вона втручається вдома або на вулиці і допомагає знайти правильне рішення. З 1 липня 2021 року приєднано до UNISANTE. Тільки в кантоні Во
      epicerie_caritas: Продуктовий Caritas, яким керує Caritas Vaud, пропонує основні продукти (овочі, фрукти, крупи, молочні продукти) на 30-50% нижчі за ринкові ціни. Продана продукція в основному надходить від надлишків виробництва, пошкоджених серій, помилок доставки або ліквідації. При цьому товар завжди бездоганної якості.
      etape: L'Etape Saint-Martin — це центр прийому, який працює цілий рік і відповідає потребам у розміщенні бездомних у місті Лозанна. Він пропонує кожному, хто не має можливості проживання, тимчасове та тимчасове рішення для розміщення. L'Etape Saint-Martin має 41 місце. Він відкритий щовечора з 21:00 до 8:00. Користувачам доступні адаптовані сантехнічні приміщення, а також основні засоби особистої гігієни. Кожного вечора пропонується обід, а щоранку - закуски.
      marmotte: La Marmotte, яким керує Армія порятунку, приймає до 30 осіб на ніч щодня з 20:30 до 8:30 ранку. До послуг мешканців душові та засоби гігієни. Кожного вечора пропонується обід, а щоранку - закуски.
      point_eau: Point d'Eau Lausanne — це центр, присвячений здоров'ю та реінтеграції найбільш уразливих людей. Щороку Point d'Eau пропонує тисячі гігієнічних послуг, а також медичну, парамедичну та стоматологічну допомогу. У ньому працює команда з чотирнадцяти чоловік (6 еквівалентів повної зайнятості) за підтримки 160 волонтерів (приймальні, лікарі, медсестри, ортопеди, стоматологи тощо).
      repit: Щоб адаптуватися до ситуації зі здоров’ям, Ле Репі захопив один із величезних залів Палацу Больє. Le Répit відкритий щовечора з 10:00 до 8:00 і за одну ніч приймав до 170 осіб.
      sleep_in: Sleep-In приймає до 26 осіб на ніч щодня з 20:30 до 8:00. Доступні душові кабіни та засоби гігієни. Користувачі можуть використовувати кухню ввечері для приготування їжі, а щоранку пропонують закуски.
      soupe_populaire: Суп-кухня є структурою Фонду Mère Sofia за підтримки Лозаннської соціальної служби (SSL). Відкритий щовечора, а також у середу, п’ятницю та неділю опівдні, він пропонує гарячу їжу, слухання та орієнтацію для всіх, хто відчуває в цьому беззастережну потребу.
      unisante: Служба екстреної допомоги. Центр надає допомогу в місцях позбавлення волі, а також людям із мігрантського походження та людям із групи ризику. Він також проводить профілактичні кампанії, такі як підвищення обізнаності щодо інфекцій, що передаються статевим шляхом, серед студентів кампусів Лозанни, ЛГБТ-спільноти та працівників секс-бізнесу.
