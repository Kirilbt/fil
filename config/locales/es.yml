  seeds:
    description:
      borde_47: '"Borde 47" es un refugio de emergencia de invierno gestionado por la ciudad de Lausana. Abre todas las noches de 21 a 8 horas desde el 1 de diciembre de 2021 hasta el 30 de abril de 2022 y ofrece 42 plazas en estudios con baño. Los usuarios tienen a su disposición productos básicos de higiene personal. Se ofrece un tentempié cada noche y cada mañana.'
      echelle: L'Echelle, una entidad de la Fundación Madre Sofía apoyada por el Servicio Social de Lausana (SSL), viaja varias veces a la semana en una furgoneta camper que sirve de oficina y reserva de alimentos. Su apoyo se dirige a las personas que viven en Lausana y quieren controlar su situación financiera.
      emus: El Equipo Móvil de Emergencia Social (EMUS) está al servicio de la población, vulnerable o no, para prestar apoyo médico y social. Interviene en casa o en la calle y ayuda a encontrar la solución adecuada. Desde el 1 de julio de 2021, está adscrita a UNISANTE. Sólo en el cantón de Vaud
      epicerie_caritas: Las tiendas de comestibles de Cáritas, gestionadas por Cáritas Vaud, ofrecen productos básicos (verduras, frutas, cereales, productos lácteos) entre un 30 y un 50% más baratos que los precios del mercado. Los productos vendidos proceden principalmente de excedentes de producción, series dañadas, errores de entrega o liquidaciones. Sin embargo, los productos son siempre de una calidad impecable.
      etape: L'Etape Saint-Martin es un centro de acogida abierto todo el año que responde a la necesidad de albergar a personas sin hogar en la ciudad de Lausana. Ofrece una solución de alojamiento temporal a cualquier persona sin hogar. L'Etape Saint-Martin tiene 41 plazas. Está abierto todas las noches de 21 a 8 horas. Los usuarios tienen a su disposición instalaciones sanitarias adecuadas y productos básicos de higiene personal. Se ofrece una comida cada noche y un refrigerio cada mañana.
      marmotte: La Marmotte, gestionada por el Ejército de Salvación, acoge hasta 30 personas por noche, todos los días del año, de 20.30 a 8.30 horas. Los residentes tienen a su disposición duchas y productos de higiene. Se ofrece una comida cada noche y un refrigerio cada mañana.
      point_eau: point d'Eau Lausanne es un centro dedicado a la salud y la reinserción de las personas más vulnerables. Cada año, Point d'Eau ofrece miles de servicios de higiene y atención médica, paramédica y dental. Cuenta con un equipo de catorce personas (6 equivalentes a tiempo completo) apoyado por 160 voluntarios (personal de recepción, médicos, enfermeras, podólogos, dentistas, etc.).
      repit: Para adaptarse a la situación sanitaria, Le Répit ha ocupado una de las enormes salas del Palacio de Beaulieu. Le Répit abre todas las noches de 10 a 8 y ha recibido hasta 170 personas en una noche.
      sleep_in: El Sleep-In acoge hasta 26 personas por noche, todos los días del año, de 20.30 a 8.00 horas. Hay duchas y productos de higiene disponibles. Los usuarios tienen la posibilidad de utilizar la cocina por la noche para cocinar, y se ofrece un aperitivo cada mañana.
      soupe_populaire: El comedor social es una estructura de la Fundación Madre Sofía apoyada por el Servicio Social de Lausana (SSL). Abierto todas las tardes, así como los miércoles, viernes y domingos a mediodía, ofrece una comida caliente, escucha y orientación a cualquier persona que se sienta incondicionalmente necesitada.
      unisante: Servicio de emergencia. El centro presta atención en las prisiones, así como a los inmigrantes y a las personas en situación de riesgo. También lleva a cabo campañas de prevención, como la concienciación sobre las infecciones de transmisión sexual entre los estudiantes de los campus de Lausana, la comunidad LGBTI y los trabajadores del sexo.
