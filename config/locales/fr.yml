  seeds:
    description:
      etape: "L'Etape Saint-Martin est un lieu d’accueil ouvert toute l'année et qui répond au besoin de loger des personnes sans domicile en Ville de Lausanne. Il offre à toute personne sans possibilité de logement une solution provisoire et temporaire d'hébergement. L'Etape Saint-Martin dispose de 41 places. Il est ouvert toutes les nuits de 21h00 à 08h00. Sont mis à disposition des usager·ère·s des installations sanitaires adaptées ainsi que des produits d'hygiène corporelle basiques. Un repas est offert tous les soirs et une collation tous les matins."
      marmotte: "La Marmotte, gérée par L'Armée du Salut, accueille jusqu’à 30 personnes par nuit, tous les jours de l’année de 20h30 à 8h30. Des douches et des produits d’hygiène sont à disposition des résidents. Un repas est offert tous les soirs et une collation tous les matins."
      sleep_in: "Le Sleep-In accueille jusqu'à 26 personnes par nuit, tous les jours de l’année de 21h00 à 8h00. Des douches et des produits d’hygiène sont à disposition. Les usagers ont la possibilité d’utiliser la cuisine le soir pour cuisiner, et une collation est offerte tous les matins."
      repit: "Le Répit a investi, pour s’adapter  à la situation sanitaire, l’une des immenses halles du Palais de Beaulieu. Le Répit est ouvert chaque soir, de 10h à 8h00 et a accueilli jusqu’à 170 personnes en une nuit."
      borde_47: "«Borde 47» est un hébergement d’urgence hivernal géré par la Ville de Lausanne. Il est ouvert toutes les nuits de 21h à 8h du 1er décembre 2021 au 30 avril 2022 et offre 42 places dans des studios avec salle de bain. Des produits d'hygiène corporelle basiques sont mis à disposition des usager·ère·s. Une collation est offerte tous les soirs et tous les matins."
      soupe_populaire: "La Soupe populaire est une structure de la Fondation Mère Sofia soutenue par le Service social Lausanne (SSL). Ouverte tous les soirs, ainsi que les mercredis, vendredis et dimanches à midi, elle offre un repas chaud, de l'écoute et une orientation à toute personne qui en ressent le besoin de manière inconditionnelle."
      echelle: "L’Echelle, entité de la Fondation Mère Sofia soutenue par le Service social Lausanne (SSL), se déplace plusieurs fois par semaine dans un camping-car faisant office de bureau et de réserve alimentaire. Son soutien s’adresse aux personnes habitant Lausanne et souhaitant reprendre en main leur situation financière."
      epicerie_caritas: "Les Epiceries Caritas, gérées par Caritas Vaud, proposent des produits de base (légumes, fruits, céréales, produits laitiers) 30 à 50% plus bas que les prix du marché. Les produits vendus proviennent essentiellement d'excédents de production, de séries endommagées, d'erreurs de livraison ou de liquidations. La marchandise est néanmoins toujours de qualité irréprochable."
      point_eau: "le Point d’Eau Lausanne est un centre dédié à la santé et à la réinsertion des personnes les plus vulnérables. Chaque année, Point d’Eau offre des milliers de prestations d'hygiène et des soins médicaux, para-médicaux et dentaires. Il emploie une équipe de quatorze personnes (6 équivalents plein temps) soutenus par 160 bénévoles (personnel d’accueil, médecins, infirmiers-ères, podologues, dentistes, etc.)."
      unisante: "Service d'urgence. Le centre réalise des soins en milieu carcéral, ainsi que pour des personnes issues de la migration et des personnes à risques. Il mène également des campagnes de prévention comme la sensibilisation aux infections sexuellement transmissibles auprès des étudiants sur les campus lausannois, de la communauté LGBTI ou des travailleuses du sexe."
